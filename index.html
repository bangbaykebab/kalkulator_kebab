<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengelolaan Item</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4a90e2;
      color: white;
    }

    .item-kode {
      font-weight: bold;
      color: #333;
    }

    .btn-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-group button {
      font-size: 20px;
      width: 40px;
      height: 40px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #357abd;
    }

    .total {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #2c3e50;
    }

    .reset-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      .btn-group button {
        font-size: 18px;
        width: 36px;
        height: 36px;
      }

      .total {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h2>Daftar Item</h2>

  <table id="tabelItem">
    <thead>
      <tr>
        <th>ITEM</th>
        <th>HARGA</th>
        <th>KUANTITAS</th>
        <th>BANYAKNYA ITEM</th>
        <th>SUBTOTAL</th>
      </tr>
    </thead>
    <tbody id="bodyTabel"></tbody>
  </table>

  <!-- Baris Total Jumlah -->
  <div class="total" id="totalJumlah">Total Jumlah Item: 0</div>
  <div class="total" id="totalHarga">TOTAL: Rp 0</div>
  <button class="reset-btn" onclick="reset()">Reset Semua</button>

  <script>
    const items = [
      { kode: "OE", harga: 13000 },
      { kode: "MLE", harga: 14000 },
      { kode: "CLE", harga: 15000 },
      { kode: "OA", harga: 14000 },
      { kode: "MLA", harga: 15000 },
      { kode: "CLA", harga: 16000 },
      { kode: "OB", harga: 15000 },
      { kode: "MLB", harga: 16000 },
      { kode: "CLB", harga: 17000 },
      { kode: "SP", harga: 20000 }
    ];

    const tbody = document.getElementById("bodyTabel");

    // Buat baris tabel
    items.forEach(item => {
      item.jumlah = 0;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="item-kode">${item.kode}</td>
        <td>Rp ${item.harga.toLocaleString()}</td>
        <td>
          <div class="btn-group">
            <button onclick="ubahJumlah('${item.kode}', -1)">âˆ’</button>
            <span id="jumlah-${item.kode}">0</span>
            <button onclick="ubahJumlah('${item.kode}', 1)">+</button>
          </div>
        </td>
        <td id="banyak-${item.kode}">0</td>
        <td id="subtotal-${item.kode}">Rp 0</td>
      `;
      tbody.appendChild(tr);
    });

    function ubahJumlah(kode, delta) {
      const item = items.find(i => i.kode === kode);
      if (item && item.jumlah + delta >= 0) {
        item.jumlah += delta;

        document.getElementById(`jumlah-${kode}`).textContent = item.jumlah;
        document.getElementById(`banyak-${kode}`).textContent = item.jumlah;
        document.getElementById(`subtotal-${kode}`).textContent = `Rp ${(item.jumlah * item.harga).toLocaleString()}`;
        
        hitungTotal();
        localStorage.setItem('items', JSON.stringify(items));
      }
    }

    function hitungTotal() {
      let totalHarga = 0;
      let totalJumlah = 0;

      items.forEach(item => {
        totalHarga += item.jumlah * item.harga;
        totalJumlah += item.jumlah;
      });

      document.getElementById("totalHarga").textContent = `TOTAL: Rp ${totalHarga.toLocaleString()}`;
      document.getElementById("totalJumlah").textContent = `Total Jumlah Item: ${totalJumlah.toLocaleString()}`;
    }

    function reset() {
      items.forEach(item => {
        item.jumlah = 0;
      });
      localStorage.setItem('items', JSON.stringify(items));
      refreshUI();
    }

    function refreshUI() {
      items.forEach(item => {
        document.getElementById(`jumlah-${item.kode}`).textContent = item.jumlah;
        document.getElementById(`banyak-${item.kode}`).textContent = item.jumlah;
        document.getElementById(`subtotal-${item.kode}`).textContent = `Rp ${(item.jumlah * item.harga).toLocaleString()}`;
      });
      hitungTotal();
    }

    // Muat data dari localStorage jika tersedia
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('items');
      if (saved) {
        const parsed = JSON.parse(saved);
        items.forEach(item => {
          const stored = parsed.find(i => i.kode === item.kode);
          if (stored) item.jumlah = stored.jumlah;
        });
      }
      refreshUI();
    });
  </script>

</body>
</html>
